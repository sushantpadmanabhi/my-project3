<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0078d7;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056a4;
        }
    </style>
</head>
<body>
    <h1>Check Inventory</h1>
    <form id="checkByStoreForm">
        <h2>Search by Store ID</h2>
        <label for="storeId">Store ID:</label>
        <input type="text" id="storeId" name="storeId" placeholder="Enter Store ID" required>
        <button type="button" onclick="checkByStore()">Check Inventory by Store</button>
    </form>

    <form id="checkByProductForm">
        <h2>Search by Product ID</h2>
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" placeholder="Enter Product ID" required>
        <button type="button" onclick="checkByProduct()">Check Inventory by Product</button>
    </form>

    <div id="results" style="max-width: 600px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);"></div>

    <a href="/" class="button">Go Back to Homepage</a>


    <script>
        function checkByStore() {
            const storeId = document.getElementById("storeId").value;
            if (storeId) {
                // Placeholder logic; replace with an API call
                document.getElementById("results").innerHTML = `
                    <h3>Results for Store ID: ${storeId}</h3>
                    <p>Fetching data from backend...</p>
                `;
            } else {
                alert("Please enter a Store ID.");
            }
        }

        function checkByProduct() {
            const productId = document.getElementById("productId").value;
            if (productId) {
                // Placeholder logic; replace with an API call
                document.getElementById("results").innerHTML = `
                    <h3>Results for Product ID: ${productId}</h3>
                    <p>Fetching data from backend...</p>
                `;
            } else {
                alert("Please enter a Product ID.");
            }
        }
    </script>
</body>
</html>

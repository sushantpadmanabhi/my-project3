<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0078d7;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056a4;
        }
        .store-allocation {
            margin-bottom: 15px;
        }
        .add-store {
            margin-top: 10px;
            background-color: #28a745;
        }
        .add-store:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Update Inventory</h1>
    <form id="updateInventoryForm">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" placeholder="Enter Product ID" required>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" placeholder="Enter Product Name" required>

        <label for="receivedQuantity">Received Quantity:</label>
        <input type="number" id="receivedQuantity" name="receivedQuantity" placeholder="Enter Received Quantity" required>

        <div id="storeAllocations">
            <div class="store-allocation">
                <label for="store1">Store Name:</label>
                <input type="text" id="store1" name="storeName[]" placeholder="Enter Store Name" required>

                <label for="storeQuantity1">Allocated Quantity:</label>
                <input type="number" id="storeQuantity1" name="storeQuantity[]" placeholder="Enter Allocated Quantity" required>
            </div>
        </div>
        <button type="button" class="add-store" onclick="addStore()">Add Another Store</button>

        <button type="submit">Update Inventory</button>
    </form>

    <script>
        function addStore() {
            const storeAllocations = document.getElementById("storeAllocations");
            const div = document.createElement("div");
            div.classList.add("store-allocation");

            div.innerHTML = `
                <label for="store">Store Name:</label>
                <input type="text" name="storeName[]" placeholder="Enter Store Name" required>

                <label for="storeQuantity">Allocated Quantity:</label>
                <input type="number" name="storeQuantity[]" placeholder="Enter Allocated Quantity" required>
            `;

            storeAllocations.appendChild(div);
        }

        document.getElementById("updateInventoryForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Inventory updated successfully!");
            // Add logic to submit data to the backend via API
        });
    </script>
</body>
</html>
